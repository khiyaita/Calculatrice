<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>
    <h2 id="title">Calculatrice</h2>
    <div class="result"><span id="calcule">0</span></div>
    <div class="buttom">
      <div class="l">
        <button id="C" >C</button
        ><button >X</button
        ><button >%</button
        ><button >/</button>
      </div>
      <div class="l">
        <button >7</button
        ><button >8</button
        ><button >9</button
        ><button >*</button>
      </div>
      <div class="l">
        <button >4</button
        ><button >5</button
        ><button >6</button
        ><button >-</button>
      </div>
      <div class="l">
        <button >1</button
        ><button >2</button
        ><button >3</button
        ><button >+</button>
      </div>
      <div class="l">
        <button>$</button><button >0</button
        ><button >.</button
        ><button >=</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
